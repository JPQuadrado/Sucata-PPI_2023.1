<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="../../bootstrap-5.3.2-dist/css/bootstrap.min.css">

        <!-- Custom styles for this template -->
        <link rel="stylesheet" href="assets/css/style.css">
        <title>Cadastro - Cliente</title>
    </head>
    <body>

        <!-- Qual o layout? Informaçõe diferentes para Pessoas e Coperativas? -->
        <!-- Sistema de Abas? Talvez? -->

        <!-- Cliente/Empresa -->
        <!-- nome, telefone, email, zip(CEP) - Completar atuomatico (?), CPF e/ou CNPJ -->

        <!-- Coperativa -->
        <!-- nome, telefone, email, zip(CEP) - Completar atuomatico (?), CNPJ, Materiais ( Chekc box para reciclaveis.) -->

        <div class="container col-xxl-8 px-4 py-5">

            <h3 class="pt-5 mt-5 mb-4 display-6 lh-1 fw-bold">Cadastro -
                Cliente</h3>

            <form action="#" enctype="application/x-www-form-urlencoded"
                method="post" id="coperativa" class="form-floating row g-2">

                <div class="form-floating mb-3 col-lg-12">
                    <input type="text" class="form-control" id="nome"
                        placeholder required>
                    <label for="nome">Nome</label>
                </div>

                <!-- ([0-9]{2}[\.]?[0-9]{3}[\.]?[0-9]{3}[\/]?[0-9]{4}[-]?[0-9]{2}) - CPF
                    ([0-9]{3}[\.]?[0-9]{3}[\.]?[0-9]{3}[-]?[0-9]{2}) - CNPJ -->
                <div class="form-floating mb-3 col-lg-6">
                    <input type="text" class="form-control"
                        id="cnpj" placeholder 
                        pattern="\d{3}\.\d{3}\.\d{3}-\d{2}"
                        required>
                    <label for="cnpj">CPF</label>
                </div>

                <div class="form-floating mb-3 col-lg-4">
                    <input type="tel" class="form-control" id="tel"
                        pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}"
                        placeholder required>
                    <label for="tel">Telefone</label>
                </div>

                <div class="form-floating mb-3 col-lg-2">
                    <input type="cep" class="form-control" id="cep"
                        pattern="\d{5}-\d{3}"
                        placeholder required>
                    <label for="cep">CEP</label>
                </div>

                <div class="form-floating mb-3 col-lg-6">
                    <input type="email" class="form-control" id="Email"
                        placeholder required>
                    <label for="Email">Email</label>
                </div>

                <div class="form-floating mb-3 col-lg-6">
                    <input type="password" class="form-control"
                        id="senha" placeholder required>
                    <label for="senha">Senha</label>
                </div>

                <button class="btn btn-block btn-success" type="submit">Cadastrar</button>
                <!-- <a href="/sucata/" type="button" 
                    class="btn btn-block btn-success">Cadastrar</a> -->

            </form>
        </div>

        <footer class="footer mt-auto py-3 bg-body-tertiary">
            <div class="container">
                <span class="text-body-secondary">Projeto Sucata - 2023/1 - PPI</span>
            </div>
        </footer>
    </body>
</html>
